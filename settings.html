      <div class="collapse" id="navbarToggleExternalContent">
        <div class="bg-dark p-4">
          <h5 class="text-white h4">Collapsed content</h5>
          <span class="text-muted">Toggleable via the navbar brand.</span>
        </div>
      </div>
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <form class="d-flex">
            <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>

      <div id="userinfo">
        <form id="changeinfo">
          <div id="changeemail">
            <label for="email">Enter your new email</label>
            <input name="email" type="text" id="emailinput" />
          </div>
          <div id="transport">
            <span>Check what types of transport you want notifications for.</span> <br/>
            <div>
              <input name="commutetype" type="checkbox" id="bus">
              <label for="bus">Bus</label>
            </div> 
            <div>
              <input name="commutetype" type="checkbox" id="car">
              <label for="car">Car</label>
            </div>
            <div>
              <input type="submit" value="Update Transport Notifications">
            </div>
          </div>
          <div id="locale">
            <span>Check what locations you want notifications for.</span> <br/>
            <div>
              <input name="commutetype" type="checkbox" id="bcit">
              <label for="bcit">British Columbia Institue of Technology</label>
            </div>
            <div>
              <input name="commutetype" type="checkbox" id="brentwood">
              <label for="brentwood">Brentwood Station</label>
            </div>
            <div>
              <input name="commutetype" type="checkbox" id="metrotown">
              <label for="metrotown">Metrotown Station</label>
            </div>
            <div>
              <input name="commutetype" type="checkbox" id="high1">
              <label for="high1">Trans Canada Highway (Highway 1)</label>
            </div>
            <div>
              <input name="commutetype" type="checkbox" id="willingdon">
              <label for="willingdon">Willingdon Avenue</label>
            </div>
            <div>
              <input type="submit" value="Update Location Notifications">
            </div>
          </div>
        </form>
      </div>

      <footer class="navbar justify-content-evenly bg-info fixed-bottom">
        <div class="container">
           <span class="material-icons">map</span>
           <span class="material-icons">add_box</span>
           <span class="material-icons">notifications</span>
        </div>
   </footer>
